<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barber Shop Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@1&family=Kanit:wght@500&family=Roboto+Mono:wght@200&family=Roboto:ital,wght@0,300;0,400;1,100;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="banner">
      <h1 class="logo">Nay Himex Barber</h1>
      <div class="banner-text">
        <h1>Hair Studio</h1>
        <p>Style Your Hair Is Style Your Life</p>
        <div class="banner-btn">
          <a href="#"><span></span>Find Out</a>
          <a href="#"><span></span> More</a>
        </div>
      </div>
    </section>
    <div id="sideNav">
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">FEATURES</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">TESTIMONIALS</a></li>
          <li><a href="#">MEET US</a></li>
        </ul>
      </nav>
    </div>
    <div id="menuBtn">
      <img src="images/menuIcon.png" id="menu" />
    </div>

    <script>
      var menuBtn = document.getElementById("menuBtn");
      var sideNav = document.getElementById("sideNav");
      var menu = document.getElementById("menu");

      sideNav.style.right = "-250px";
      menuBtn.style.background = "0";

      menuBtn.onclick = function () {
        if (sideNav.style.right == "-250px") {
          sideNav.style.right = "0";
          menu.src = "images/closeMenu.png";
        } else {
          sideNav.style.right = "-250px";
          menu.src = "images/menuIcon.png";
          menuBtn.style.background = "0";
        }
      };
    </script>
  </body>
</html>
